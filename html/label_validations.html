<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labels and validation</title>
</head>
<body>
<!--  -->

  <!-- labels makes site accessible let us caption individual form -->

  <form action="http://wikipedia.org" method="GET">
    <!-- Post doesn't show the password but get does-->
    <!-- name sent and shows both categories with link -->
    
     <label for="">Username:</label>

     <input name="name" type="text" id="username" placeholder="email or username" required/>
      <br/>
   
      <label for="password">Password:</label>
       <input id="password" name="pass"type="password" placeholder="password" required/>
      <br/>
     
      <label for="sub">Submit: </label>
     <input type="submit" id="sub" placeholder="submit" /><hr/>
     <button>Login</button>
    
     </form>

</body>
</html>
