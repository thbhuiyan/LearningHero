<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown and Radio Buttons</title>
</head>
<body>
  <thead>

  </thead>
  <tbody>
    <h1>Dropdown and Radio Buttons</h1><hr/>
    <p> Do you prefer cats or dogs ? </p>
    <form>
      <label for="dogs">Dogs: </label>
      <input name="petChoice" id="dogs" type="radio" value="Dogs">

      <label for="cats">Cats: </label>
      <input name="petChoice" id="cats" type="radio" value="cats">    

      <p> What's your favourite color? </p>
      <select name="mood" id="">
        <option value="happy"> :) </option>
        <option value="neutral"> :| </option>
        <option value="sad"> :( </option>
      </select>

      <button>Go!</button>
    </form>


  </tbody>

</body>
</html>
