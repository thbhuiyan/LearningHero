<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid rosybrown;
            background-color: coral;
            transition: width 2s ease-in-out, height 2s ease, transform 4s ease-out;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            transform: rotate(360deg);
        }
    </style>
    <title>Transition</title>
</head>

<body>
    <div class="box">
        <h3>Transition</h3>
    </div>

</body>

</html>
